<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <style>
        .container {
            width: 500px;
            margin: 0px auto;
        }

        .container h1 {
            text-align: center;
        }

        .form-text {
            font-size: 25px;
            margin:15px 0;
        }

        .form-text input {
            width: 100%;
            height: 20px;
        }

        button {
            margin-top: 15px;
            padding: 5px;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Đổi mật khẩu</h1>
            <div class="form-text">
                <label for="password">Mật khẩu cũ: </label>
                <input type="password" name="password" id="password">
            </div>

            <div class="form-text">
                <label for="password">Mật khẩu mới: </label>
                <input type="password" name="password" id="password">
            </div>

            <div class="form-text">
                <label for="password">Nhập lại mật khẩu mới: </label>
                <input type="password" name="password" id="password">
            </div>

            <button type="submit">Đổi mật khẩu</button>
        </form>
    </div>
</body>

</html>
